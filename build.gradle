subprojects {
    group 'com.gatehill'
    version '0.6.1'

    buildscript {
        ext.version_shadow = '2.0.1'

        repositories {
            mavenCentral()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
        dependencies {
            classpath "com.github.jengelman.gradle.plugins:shadow:$version_shadow"
        }
    }

    repositories {
        mavenCentral()
    }

    ext {
        version_vertx = '3.4.2'
        version_log4j = '2.9.1'
        version_guice = '4.1.0'
        version_hbaseApi = '0.98.18-hadoop2'
        version_junit = '4.12'
        version_restAssured = '2.9.0'
        version_groovy = '2.4.12'
        version_args4j = '2.33'
    }
}

wrapper {
    gradleVersion = '4.2.1'
}
